<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/gabarit.css"/>
    <link rel="stylesheet" href="../css/pageLogin.css"/>
    <script src="../js/pageLogin.js"></script>
    <title>Connection - Umovie</title>
</head>
<body>
<div class="loginForm">
    <img id="loginLogo" src="../images/Logo.png"/>

    <form class="loginFormInput">
        <div class="input-group">
            <input type="text" id="usernameInput" class="form-control shadowPurple" placeholder="Username"/>
        </div>
        <div class="input-group">
            <input type="password" id="passwordInput" class="form-control shadowPurple" placeholder="Password"/>
        </div>
        <div class="input-group">
            <input type="checkbox"/> Remember me
            <a class="pull-right linkColor" href="#">Forgot password?</a>
        </div>
        <div class="input-group loginButtonDiv">
            <input type="button" id="loginButton" class="btn btn-primary btn-lg gradient" value="Connect" onclick="sendLoginRequest()"></input>
        </div>
        <div class="joinUs">
            <i>No account ?</i> <a class="linkColor" href="pageRegister.html">Sign up !</a>
        </div>
    </form>
</div>
</body>
</html>
